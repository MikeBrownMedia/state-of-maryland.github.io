<html>
  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  </head>

  <style>
    #html {
      height: 100%;
      width: 100%;
    }
    #body {
      height: 100%;
      width: 100%;
    }
  </style>

  <body id="body">
    <div id="container"></div>
    <script>
      //UPDATE COLUMN NAMES AND DATA URL HERE
      var DATE_COLUMN_NAME = 'Date';
      var TOTAL_VOLUME_COLUMN_NAME = 'number_of_tests';
      var PERCENT_POSITIVE_COLUMN_NAME = 'percent_positive';
      var CSV_DATA_URL =
        'DailyTestingData.csv';

      var chart;
      Papa.parse(CSV_DATA_URL, {
        header: true,
        delimiter: ',',
        download: true,
        complete: function (results) {
          const uniqueDates = [
            ...new Set(results.data.map((item) => item[DATE_COLUMN_NAME])),
          ];

          chart = Highcharts.chart('container', {
            chart: {
              style: {
                fontFamily:
                  '"Avenir Next W01","Avenir Next W00","Avenir Next",Avenir,"Helvetica Neue",sans-serif',
                fontSize: '11pt',
              },
            },
            title: {
              text: 'Testing Volume, Tests per Day and Percent Positive Rate',
            },
            subtitle: {
              text: '',
            },
            xAxis: [
              {
                labels: {
                    formatter: function () {
                    return moment(this.value).format('MMM DD');
                  }
                },
                categories: uniqueDates,
                crosshair: true,
              },
            ],
            yAxis: [
              {
                // Primary yAxis
                labels: {
                  format: '{value}%',
                  style: {
                    color: Highcharts.getOptions().colors[1],
                  },
                },
                title: {
                  text: 'Positive (%)',
                  style: {
                    color: Highcharts.getOptions().colors[1],
                  },
                },
              },
              {
                // Secondary yAxis
                title: {
                  text: 'Testing Volume',
                  style: {
                    color: Highcharts.getOptions().colors[1],
                  },
                },
                labels: {
                  formatter: function () {
                    return this.value / 1000 + 'k';
                  },
                  style: {
                    color: Highcharts.getOptions().colors[1],
                  },
                },
                opposite: true,
              },
            ],
            tooltip: {
              shared: true,
            },
            legend: {
              backgroundColor:
                Highcharts.defaultOptions.legend.backgroundColor || // theme
                'rgba(255,255,255,0.25)',
            },
            series: [
              {
                name: 'Testing Volume',
                type: 'column',
                yAxis: 1,
                data: results.data.map((item) =>
                  parseFloat(item[TOTAL_VOLUME_COLUMN_NAME])
                ),
                color: 'rgba(0, 132, 168, 0.70)',
              },
              {
                name: 'Tested Positive (%)',
                type: 'line',
                data: results.data.map((item) =>
                  parseFloat(item[PERCENT_POSITIVE_COLUMN_NAME])
                ),
                tooltip: {
                  valueSuffix: '%',
                },
                color: '#5c5c5c',
                lineWidth: 0.75,
                marker: {
                  radius: 2,
                },
              },
            ],
            exporting: {
              enabled: false,
            },
            credits: {
              enabled: false,
            },
          });

          Highcharts.setOptions({
            lang: {
              thousandsSep: ',',
            },
          });

          var divElem = document.getElementById('body');
          var resizeObserver = new ResizeObserver(function (entries) {
            for (var entry of entries) {
              const { width, height } = entry.contentRect;

              const newWidth = width;
              const newHeight = height;
              chart.setSize(newWidth, newHeight, false);
            }
          });
          resizeObserver.observe(divElem);
        },
      });
    </script>
  </body>
</html>
